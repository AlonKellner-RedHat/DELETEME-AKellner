fs:
  skip-dirs:
    - '**/.*cache/'
    - '**/.env/'
    - '**/.output/'
    - '**/.tox/'
    - '**/.venv/'
    - '**/__pycache__/'
    - '**/htmlcov/'
    - '**/node_modules/'
  skip-files:
    - '**/*.asc'
    - '**/*.pickle'
    - '**/*.pyspy'
    - '**/*mcp.json'
    - '**/.coverage*'
    - '**/.env*'
